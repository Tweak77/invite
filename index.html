<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свидание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Приглашение на свидание</h1>

    <p>Введите ваше имя:</p>
    <input type="text" id="yourName" placeholder="Ваше имя">

    <p>Введите имя партнёра:</p>
    <input type="text" id="partnerName" placeholder="Имя партнёра">

    <p>Согласна ли ты пойти со мной на свидание?</p>
    <button onclick="generateInvitation()">Отправить</button>

    <div id="output"></div>

    <script>
        function generateInvitation() {
            // Получаем имена из полей ввода
            let yourName = document.getElementById("yourName").value;
            let partnerName = document.getElementById("partnerName").value;

            // Проверка на пустые поля
            if (!yourName || !partnerName) {
                alert("Пожалуйста, заполните оба поля.");
                return;
            }

            // Вывод приглашения
            let output = document.getElementById("output");
            output.innerHTML = <h2>Дорогая ${partnerName},</h2>;
            output.innerHTML += <p>Согласна ли ты пойти со мной, ${yourName}, на свидание?</p>;
            output.innerHTML += <p>Если да, напиши "да", если нет — "нет".</p>;

            // Романтическое сердечко
            output.innerHTML += <div class="heart">❤️❤️❤️❤️❤️</div>;
        }
    </script>
</body>
</html>
